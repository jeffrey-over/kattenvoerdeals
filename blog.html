---
layout: default
title: Blog
---


    <!-- Inhoud van de Blogpagina -->
    <section class="container max-w-screen-lg mx-auto px-4 py-16">

        <h1 class="text-3xl font-bold mb-8">Onze Blog</h1>

        <!-- Blogkaarten -->
		<div class="container max-w-screen-xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

            {% for post in site.posts %}
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-48 object-contain	">
                <div class="p-6">
                    <h2 class="font-bold text-xl mb-3">{{ post.title }}</h2>
                    <p class="text-gray-600">{{ post.intro }}</p>
                    <a href="{{ post.url }}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition ease-in-out duration-500">Lees Meer</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>
