			<div class="container max-w-screen-xl mx-auto">
				<div
					class="rounded-3xl bg-no-repeat "

						<h1 class="md:text-6xl font-bold mb-4" style="text-shadow: 2px 5px 55px #fff;">Kattenvoer Aanbiedingen</h1>

		</section>




		<section class="bg-white py-16 md:mt-10">
			<div class="container max-w-screen-xl mx-auto px-4">
			
				<div id="productFeed" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8"></div>


			</div>
		
		</section>







		<script>
			// Vervang de onderstaande URL door de URL van de productfeed
			const productFeedUrl = "https://pf.tradetracker.net/?aid=466154&encoding=utf-8&type=json&fid=1161548&productFeedCategoryHash=d95601321dac08f86945d2eedd900460&categoryType=2&additionalType=2";
	
			// Functie om de productfeed op te halen en weer te geven
			// Functie om de productfeed op te halen en weer te geven
async function fetchAndDisplayProductFeed() {
    try {
        const response = await fetch(productFeedUrl);
        const rawData = await response.text();

        // Log de ruwe gegevens
        console.log("Raw data:", rawData);

        // Probeer de gegevens om te zetten naar JSON
        const data = JSON.parse(rawData);

        // Vervang deze logica door de gewenste weergave
        const productFeedContainer = document.getElementById("productFeed");
        data.forEach(product => {
            const productElement = document.createElement("div");
            productElement.innerHTML = `
                <h3>${product.name}</h3>
                <p>Price: ${product.price}</p>
                <p>Description: ${product.description}</p>
                <hr>
            `;
            productFeedContainer.appendChild(productElement);
        });
    } catch (error) {
        console.error("Error fetching or displaying product feed:", error);
    }
}

// Roep de functie aan om de productfeed weer te geven
fetchAndDisplayProductFeed();

		</script>
